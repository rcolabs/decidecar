<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DecideCar — RCO Labs</title>
<style>
:root{
 --bg:#0B1220;--card:#0F172A;--text:#E5E7EB;--muted:#9CA3AF;
 --border:rgba(229,231,235,.12);--primaryBg:#E5E7EB;--primaryInk:#111827;
}
[data-theme="light"]{
 --bg:#F6F7F9;--card:#FFFFFF;--text:#1F2937;--muted:#6B7280;
 --border:rgba(17,24,39,.10);--primaryBg:#111827;--primaryInk:#FFFFFF;
}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Inter,sans-serif;
 background:var(--bg);color:var(--text)}
.container{max-width:560px;margin:auto;padding:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;margin-bottom:14px}
.btn{width:100%;padding:14px;border-radius:14px;border:none;font-weight:900;
 background:var(--primaryBg);color:var(--primaryInk)}
.link{background:none;border:none;color:var(--text);text-decoration:underline;font-weight:800}
.top{display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
<div class="container">
<div class="card top">
 <div><strong>DecideCar</strong><div style="font-size:12px;color:var(--muted)">by RCO Labs</div></div>
 <button class="link" onclick="toggle()">☀︎ / ☾</button>
</div>

<div class="card">
 <h2>Modo rápido</h2>
 <p style="color:var(--muted)">4 inputs. Premissas padrão.</p>
 <input id="p" value="150000"/><br/><br/>
 <input id="m" value="2800"/><br/><br/>
 <button class="btn" onclick="calc()">Ver resultado</button>
</div>

<div class="card" id="r" style="display:none">
 <h3>Resultado</h3>
 <p id="t"></p>
 <button class="link" onclick="alert('Manifesto RCO Labs + DecideCar')">Por trás do DecideCar →</button>
</div>
</div>
<script>
function toggle(){document.documentElement.dataset.theme=
 document.documentElement.dataset.theme==='dark'?'light':'dark'}
function calc(){
 const p=+document.getElementById('p').value;
 const m=+document.getElementById('m').value;
 document.getElementById('r').style.display='block';
 document.getElementById('t').innerText =
  (m*24 < p*0.22)?'ASSINATURA é mais eficiente':'COMPRA é mais eficiente';
}
</script>
</body>
</html>
